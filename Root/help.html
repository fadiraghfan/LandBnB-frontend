</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo2.png" id="logo" width="100p" height="60p" href="index.html"> 
                LandBnB
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="help.html">Help</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link nav-link-2" href="help.html">Easy Search</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link nav-link-3" href="login.html">Log In</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link nav-link-4" aria-current="page" href="signup.html">Sign Up</a>

                    <li class="nav-item">
                        <a class="nav-link nav-link-1" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="img/slit2.jpg"></div>

    <div class="container-fluid tm-mt-60">
        <div class="row tm-mb-50">
            <div class="col-lg-4 col-12 mb-5">
                <h2 class="tm-text-primary mb-5">Contact Page</h2>
                <form id="contact-form" action="" method="POST" class="tm-contact-form mx-auto">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control rounded-0" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="contact-select" name="inquiry">
                            <option value="-">Subject</option>
                            <option value="sales">Sales &amp; Marketing</option>
                            <option value="creative">Creative Design</option>
                            <option value="uiux">UI / UX</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea rows="8" name="message" class="form-control rounded-0" placeholder="Message" required=></textarea>
                    </div>

                    <div class="form-group tm-text-right">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>                
            </div>
            <div class="col-lg-4 col-12 mb-5">
                <div class="tm-address-col">
                    <h2 class="tm-text-primary mb-5">FAQ</h2>
                    <p class="tm-mb-50">Question1. </p>
                    <p class="tm-mb-50">Answer1</p>

                    <p class="tm-mb-50">Question2. </p>
                    <p class="tm-mb-50">Answer2</p>

                    <p class="tm-mb-50">Question3.</p>
                    <p class="tm-mb-50">Answer3</p>

                    <p class="tm-mb-50">Question4.</p>
                    <p class="tm-mb-50">Answer4</p>

                    <ul class="tm-contacts">
                        <li>
                            <a  class="tm-text-gray">
                                <i class="fas fa-envelope"></i>
                                Email: info@company.com
                            </a>
                        </li>
                        <li>
                            <a  class="tm-text-gray">
                                <i class="fas fa-phone"></i>
                                Tel: +40-777-777-777
                            </a>
                        </li>
                    </ul>
                </div>                
            </div>
        </div>
    </div> 

    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
      Random info about the company
    </footer>
    
    
    <script src="js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>

</body>
</html>
