<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <script src="script/login.js"defer></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/templatemo-style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo2.png" id="logo" width="100p" height="60p"> 
                    LandBnB
                </a>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="help.html">Help</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link nav-link-2" href="help.html">Easy Search</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link nav-link-3" href="login.html">Log In</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link nav-link-4" aria-current="page" href="signup.html">Sign Up</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-link-1" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <form id="submit" class="form">
            <!-- title -->
            <h1>Welcome Back</h1>

                <!-- Email -->
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>

            <!-- password -->
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>
       
            <!-- submit and reset -->
            <div class="button-field">
                <input type="submit" value="Login">
            </div>

            <a href="signup.html"> Don't have an account? Sign Up instead</a> 
        </form>
    </body>
</html>
